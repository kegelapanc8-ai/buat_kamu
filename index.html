<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare Prank</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* Fallback */
            z-index: 9999;
        }
        #scare img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #message {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="message">Klik di sini untuk melihat sesuatu yang menarik...</div>
    <div id="scare">
        <img src="https://via.placeholder.com/800x600/ff0000/000000?text=BOO!" alt="Jumpscare!" />
    </div>

    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('scare').style.display = 'block';
            // Mainkan suara
            var audio = new Audio('sounds/Scream_op5-6.mp3');
            audio.play().catch(function(error) {
                console.log('Suara gagal dimainkan:', error);
            });
        });
    </script>
</body>
</html>
